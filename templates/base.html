    <!--carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-left: 58px; margin-right: 58px; margin-top: 10px;">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active align-content-center ">
          <img class="d-block " src="{{url_for('static',filename='hpu.png')}}" height="400"  alt="First slide" style="padding-left: 300px;">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('static',filename='hpu2.jpg')}}" height="400"  alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('static',filename='hpu3.jpg')}}" height="400"  alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--carousel end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function validatesearchForm() {
        var x = document.forms["searchform"]["search_subject"].value;
        if (x == "") {
          alert("Type some thing in search bar");
          return false;
        }
      }
    </script>
    <script>
      function validateForm() {
        var x = document.forms["myForm"]["stream"].value;
        var y = document.forms["myForm"]["subject"].value;
        var z = document.forms["myForm"]["semester"].value;
        var q = document.forms["myForm"]["year"].value;
        var r = document.forms["myForm"]["file_name"].value;
        if (x == "" || y=="" || z=="" || q=="" || r=="") {
          alert("All Filled must be filled out");
          return false;
        }
      }
    </script>
